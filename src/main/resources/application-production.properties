server.port=${PORT:5000}

# Database properties for production - using environment variables
# Note: If your Render MySQL URL doesn't include query parameters, you can add them here:
# ?useSSL=true&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Database connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# MySQL Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# IMPORTANT: 
# - For FIRST deployment: use 'update' to create/update tables
# - After tables exist: change to 'validate' to prevent accidental schema changes
# - 'none' disables all schema management (use with Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Show database connection error message
server.error.include-message=always

# Jackson configuration for Java 8 time support
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging configuration - reduced for production performance
logging.level.com.bharat.springbootsocial=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
# Suppress schema update warnings
logging.level.org.hibernate.tool.schema=ERROR
