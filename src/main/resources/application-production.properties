server.port=${PORT:5000}

# Database properties for production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/social?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

# MySQL Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Show database connection error message
server.error.include-message=always

# Jackson configuration for Java 8 time support
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging configuration
logging.level.com.bharat.springbootsocial=INFO
logging.level.org.springframework.security=DEBUG
